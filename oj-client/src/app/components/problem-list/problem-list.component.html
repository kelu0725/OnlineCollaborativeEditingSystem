<div class = "container">
  <div class = "list-group">
    <div class = "list-group-item" *ngFor="let problem of problems">
      <span  class = "{{'pull-left label difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">
        {{problem.difficulty}}
      </span>
    <span class = "title"> {{problem.id}}.{{problem.name}}   </span>
  </div>
  </div>
</div>
